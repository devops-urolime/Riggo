/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'com.gradle.build-scan' version '2.3'
    id "org.springframework.boot" version "2.1.7.RELEASE"
}

repositories {
    mavenLocal()
    maven {
        url = 'https://riggo.jfrog.io/riggo/libs-release'
    }

    maven {
        url = 'https://riggo.jfrog.io/riggo/libs-snapshot'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'redis.clients:jedis:3.0.0'
    compile 'org.apache.commons:commons-lang3:3.9'
    compile 'org.apache.commons:commons-collections4:4.1'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.5.RELEASE'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    compile 'org.hibernate:hibernate-core:5.2.1.Final'
    compile 'javax.xml.bind:jaxb-api:2.3.0'
    compile 'org.hibernate:hibernate-entitymanager:5.2.3.Final'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.5.RELEASE'
    compile 'com.auth0:auth0-spring-security-api:1.1.0'
    compile 'com.auth0:auth0:1.9.1'
    compile 'org.json:json:20171018'
    compile 'com.mashape.unirest:unirest-java:1.4.9'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'org.springframework.boot:spring-boot-starter-data-redis:2.1.5.RELEASE'
    compile 'com.jayway.jsonpath:json-path:2.4.0'
    compile 'org.hashids:hashids:1.0.1'
    compile 'com.vladmihalcea:hibernate-types-52:2.4.3'
    runtime 'org.postgresql:postgresql:42.2.5'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.5.RELEASE'
    testCompile 'com.h2database:h2:1.4.199'
    testCompile 'org.springframework.security:spring-security-test:5.1.5.RELEASE'
}

group = 'io.riggo'
version = '0.0.1-SNAPSHOT'
description = 'api-services'
sourceCompatibility = '1.8'

bootJar {
    baseName = 'api-services'
    version = '0.0.1-SNAPSHOT'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

if (hasProperty('buildScan')) {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
        publishAlways()
    }
}