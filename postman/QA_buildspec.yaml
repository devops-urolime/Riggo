version: 0.2

phases:
  install:
    runtime-versions:
        nodejs: 8
  pre_build:
    commands:
      - npm install newman --global
      - npm install newman-reporter-html --global
  build:
    commands:
      - cd postman
      - newman run -r html,cli RiggoAPI.postman_collection.json -e QA.postman_environment.json  --reporter-html-export report-$(Get-Date -UFormat "%Y%m%d-%H%M%S").html

artifacts:
  files:
    - report-*.html
  base-directory: 'postman'
